<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }

    /* Sidebar filters */
    #filters {
      position:absolute;
      top:10px; left:10px;
      background:#fff;
      padding:12px;
      border-radius:6px;
      font-family:sans-serif;
      z-index:2;
      max-width:260px;
      max-height:90vh;
      overflow-y:auto;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    label { font-weight:bold; display:block; margin-bottom:4px; }
    .subhead { font-weight:normal; font-size:12px; display:block; margin-top:-2px; margin-bottom:8px; }
    select { margin:5px 0; width:100%; }
    button, a.download-link {
      margin:5px 0;
      padding:6px 10px;
      width:100%;
      font-size:14px;
      cursor:pointer;
    }
    a.download-link {
      display:inline-block;
      text-align:center;
      text-decoration:underline;
      color:#009de0;
      background:none;
      border:none;
    }
    .mapboxgl-popup { font-family:sans-serif; font-size:13px; }
    .mapboxgl-popup-content { white-space: pre-line; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="filters">
    <label>Filter by State/Province</label>
    <span class="subhead">(hold Ctrl + click to select multiple)</span>
    <select id="regionFilter" multiple size="10"></select>
    <button id="clearRegion">Clear State/Province</button>
    <br><br>

    <label>Filter by Business Unit</label>
    <select id="buFilter" multiple size="5"></select>
    <button id="clearBU">Clear Business Unit</button>
    <br><br>

    <button id="clearFilters">Clear All Filters</button>
    <br><br><hr><br>

    <label>Additional Addresses</label>
    <span class="subhead">Upload a .csv file of client or project locations</span>
    <input type="file" id="csvUpload" accept=".csv">
    <a href="https://raw.githubusercontent.com/JLickteig/SalasOBrienOfficeMap/refs/heads/main/MapAddressTemplate.csv"
       download="MapAddressTemplate.csv"
       class="download-link">Download template</a>
    <br><br>

    <label>Marker Color</label>
    <span class="subhead">(for uploaded addresses)</span>
    <div id="color-picker"></div>
    <br><hr><br>

    <button id="revertMap">Revert to Original Map</button>
    <button id="exportMap">Export Map as PNG</button>
  </div>

  <!-- Your map JS logic goes here -->
  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-97, 39],
      zoom: 3
    });

    // Pickr init
    const pickr = Pickr.create({
      el: '#color-picker',
      theme: 'classic',
      default: '#000086',
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: { input: true, save: true }
      }
    });
    pickr.on('save', (color) => {
      const newColor = color.toHEXA().toString();
      if (map.getLayer('uploadedLayer')) {
        map.setPaintProperty('uploadedLayer', 'circle-color', newColor);
      }
    });

    // Example: filter clear buttons
    document.getElementById('clearRegion').onclick = () => {
      document.getElementById('regionFilter').selectedIndex = -1;
      // re-run filtering function here
    };
    document.getElementById('clearBU').onclick = () => {
      document.getElementById('buFilter').selectedIndex = -1;
      // re-run filtering function here
    };
    document.getElementById('clearFilters').onclick = () => {
      document.getElementById('regionFilter').selectedIndex = -1;
      document.getElementById('buFilter').selectedIndex = -1;
      // re-run filtering function here
    };
  </script>
</body>
</html>
