<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (fallback + dissolve) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }

    /* Panel */
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fff;
    }
    .section-title {
      font-weight: 600;
      font-size: 14px;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hr { height: 1px; background: var(--line); margin: 12px 0; }

    /* Segmented Toggle */
    .segmented {
      display: inline-flex;
      border: 1.5px solid var(--brand);
      border-radius: 999px;
      overflow: hidden;
      user-select: none;
    }
    .segmented button {
      padding: 8px 12px;
      font-size: 13px;
      border: none;
      background: #fff;
      color: var(--brand);
      cursor: pointer;
    }
    .segmented button.active { background: var(--brand); color: #fff; }

    /* Buttons */
    .so-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      color: #000;
      background: #fff;
      border: 2px solid var(--brand);
      border-radius: 999px;
      cursor: pointer;
      transition: background .15s, color .15s, border-color .15s;
    }
    .so-btn:hover { background: var(--brand); color: #fff; }

    /* Accordion */
    .accordion { border: 1px solid var(--line); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
    .accordion-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px; cursor: pointer; background: #f8fafc;
      font-weight: 600; font-size: 14px;
    }
    /* Right-triangle caret (#009de0), 90° at bottom-right; rotates 45° on expand */
    .chev {
      width: 12px; height: 12px; background: var(--brand);
      clip-path: polygon(100% 100%, 100% 0, 0 100%); /* right angle at bottom-right */
      transition: transform .15s; transform-origin: 50% 50%;
    }
    .accordion-header[aria-expanded="true"] .chev { transform: rotate(45deg); }
    .accordion-body { display: none; padding: 10px; }
    .accordion-header[aria-expanded="true"] + .accordion-body { display: block; }

    /* Inputs */
    label { font-size: 13px; font-weight: 600; }
    .subhead { color: var(--muted); font-size: 12px; }
    select { width: 100%; min-height: 160px; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }

    /* Layer cards */
    .layer-card {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      overflow: hidden; /* prevent bleed */
    }
    .layer-card * { max-width: 100%; } /* keep children inside */
    .layer-header {
      display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px;
    }
    .layer-meta { display: flex; align-items: center; gap: 8px; min-width: 0; }
    .chip { width: 18px; height: 18px; border-radius: 4px; border: 1px solid #999; display: inline-block; flex: 0 0 18px; }
    .layer-name-input {
      border:1px solid #e5e7eb; border-radius:8px; padding:6px 8px; width: 150px; min-width: 0;
    }
    .layer-actions { display: flex; align-items: center; gap: 8px; }
    .icon-btn { background: #fff; border: 1px solid var(--line); border-radius: 8px; padding: 6px 8px; cursor: pointer; }
    .icon-btn:hover { background: #f3f4f6; }
    .layer-body { display: grid; gap: 8px; }
    .layer-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    input[type="file"] { width: 100%; font-size: 13px; }

    /* Pickr sizing + containment */
    .pickr { flex: 0 0 auto; }
    .pickr .pcr-button { width: 24px; height: 24px; border-radius: 6px; }

    /* Map legend (printed too) */
    .map-legend {
      position: absolute; left: 14px; bottom: 14px;
      background: rgba(255,255,255,0.96); border: 1px solid var(--line);
      border-radius: 10px; box-shadow: var(--shadow);
      padding: 10px 12px; z-index: 4; min-width: 180px;
    }
    .map-legend h4 { margin: 0 0 8px 0; font-size: 13px; font-weight: 700; color: #111; }
    .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #222; margin: 4px 0; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; border: 1px solid #999; display: inline-block; flex: 0 0 14px; }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <aside id="panel" aria-label="Controls">
    <!-- Coverage -->
    <div class="panel-section">
      <div class="section-title">Coverage (3-hour drive)</div>
      <div class="segmented" role="group" aria-label="Reach toggle">
        <button id="reachOff" class="active" aria-pressed="true">Hide Reach</button>
        <button id="reachOn" aria-pressed="false">Show Reach</button>
      </div>
      <div class="muted" style="margin-top:6px;">Shows a 3-hour driving area around offices (opacity 0.2).</div>
    </div>

    <!-- Filters -->
    <div class="panel-section">
      <div class="section-title">Filters</div>

      <div class="accordion" id="acc-state">
        <div class="accordion-header" role="button" aria-expanded="false">
          <span>State / Province</span>
          <span class="chev"></span>
        </div>
        <div class="accordion-body">
          <label class="subhead">(Ctrl/Cmd + click to select multiple)</label>
          <select id="regionFilter" multiple></select>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button class="so-btn" id="clearRegion" type="button">Clear</button>
          </div>
        </div>
      </div>

      <div class="accordion" id="acc-bu">
        <div class="accordion-header" role="button" aria-expanded="false">
          <span>Business Unit</span>
          <span class="chev"></span>
        </div>
        <div class="accordion-body">
          <select id="buFilter" multiple size="6"></select>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button class="so-btn" id="clearBU" type="button">Clear</button>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <button class="so-btn" id="clearFilters" type="button">Clear All Filters</button>
    </div>

    <!-- Layers -->
    <div class="panel-section" id="layersSection">
      <div class="section-title">Layers</div>

      <!-- Offices legend -->
      <div class="layer-card" aria-label="Offices layer">
        <div class="layer-header">
          <div class="layer-meta">
            <span class="chip" style="background:#009de0;"></span>
            <strong>Offices</strong>
          </div>
          <div class="muted">Built-in</div>
        </div>
        <div class="muted">This layer is always present and filterable.</div>
      </div>

      <!-- Dynamic upload layers container -->
      <div id="uploadLayers"></div>

      <button class="so-btn" id="addLayerBtn" type="button">+ Add Layer</button>
      <div style="height:8px;"></div>
      <a href="#" id="downloadTemplate" class="muted">Download CSV template</a>

      <div class="muted" style="margin-top:6px;">Up to 3 additional layers. Each has its own color, name & CSV upload.</div>
    </div>

    <!-- Tools -->
    <div class="panel-section">
      <div class="section-title">Tools</div>
      <button class="so-btn" id="exportMap" type="button">Export Map as PNG</button>
      <div id="uploadStatus" class="muted" style="margin-top:6px;"></div>
    </div>
  </aside>

  <!-- Map -->
  <div id="map"></div>

  <!-- Legend (printed) -->
  <div id="legend" class="map-legend" aria-label="Legend">
    <h4>Legend</h4>
    <div id="legendItems"></div>
  </div>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // === Tokens ===
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY21lZDF0aXE0MDVrYzJpcGxxYWJjcjBkaCJ9.FCV2mpRq2iULMEZJbBi0Iw';
    const GOOGLE_MAPS_KEY = "AIzaSyBdVVKVelSKtsN9F6wTh-S57j-r1TbvNXw";

    // Isochrone settings
    const ISOCHRONE_MINUTES = 180;
    const ISOCHRONE_PROFILE = 'driving';
    const isoCache = new Map();

    // Map init
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
      center: [-98.5795, 39.8283],
      zoom: 3,
      preserveDrawingBuffer: true
    });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    // Data state
    let originalGeojson = null;
    const OFFICE_SOURCE = 'offices';
    const OFFICE_LAYER = 'offices-layer';

    // Halo source for OFFICES ONLY
    const HALO_OFFICES_SOURCE = 'halo-offices';

    // Upload layers state
    const MAX_LAYERS = 3;
    let layerCount = 0;
    const uploadLayers = []; // { id, nameInputId, sourceId, circleLayerId, pickr, visible, statusId }

    // Accordion behavior
    document.querySelectorAll('.accordion-header').forEach(h => {
      h.addEventListener('click', () => {
        const expanded = h.getAttribute('aria-expanded') === 'true';
        h.setAttribute('aria-expanded', String(!expanded));
      });
    });

    // Segmented toggle for reach (OFFICES ONLY)
    const reachOnBtn = document.getElementById('reachOn');
    const reachOffBtn = document.getElementById('reachOff');
    let reachEnabled = false;
    function setReach(enabled) {
      reachEnabled = enabled;
      reachOnBtn.classList.toggle('active', enabled);
      reachOnBtn.setAttribute('aria-pressed', String(enabled));
      reachOffBtn.classList.toggle('active', !enabled);
      reachOffBtn.setAttribute('aria-pressed', String(!enabled));

      if (!map.isStyleLoaded()) return;

      if (!enabled) {
        setHaloData(HALO_OFFICES_SOURCE, emptyFC());
      } else {
        rebuildOfficeHalos();
      }
    }
    reachOnBtn.addEventListener('click', () => setReach(true));
    reachOffBtn.addEventListener('click', () => setReach(false));

    // Helpers
    const emptyFC = () => ({ type: 'FeatureCollection', features: [] });

    function ensureFillLayer(sourceId, layerId, color, beforeLayerId) {
      if (!map.getSource(sourceId)) {
        map.addSource(sourceId, { type: 'geojson', data: emptyFC() });
      }
      if (!map.getLayer(layerId)) {
        map.addLayer({
          id: layerId,
          type: 'fill',
          source: sourceId,
          paint: { 'fill-color': color, 'fill-opacity': 0.2 } // opacity 0.2
        }, beforeLayerId);
      }
    }
    function setHaloData(sourceId, fc) {
      const src = map.getSource(sourceId);
      if (src) src.setData(fc);
    }

    // Isochrone + dissolve
    async function fetchIsochronePolygon(lng, lat) {
      const key = `${lng.toFixed(6)},${lat.toFixed(6)}`;
      if (isoCache.has(key)) return isoCache.get(key);
      const url = `https://api.mapbox.com/isochrone/v1/mapbox/${ISOCHRONE_PROFILE}/${lng},${lat}?contours_minutes=${ISOCHRONE_MINUTES}&polygons=true&generalize=10&access_token=${mapboxgl.accessToken}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Isochrone fetch failed');
        const gj = await res.json();
        if (!gj.features?.length) throw new Error('No isochrone features');
        const poly = { type: 'Feature', geometry: gj.features[0].geometry, properties: {} };
        isoCache.set(key, poly);
        return poly;
      } catch (err) {
        const circle = turf.circle([lng, lat], 289.7, { steps: 128, units: 'kilometers' });
        isoCache.set(key, circle);
        return circle;
      }
    }
    async function buildIsochronesForPoints(points) {
      const polys = [];
      const batchSize = 5;
      for (let i = 0; i < points.length; i += batchSize) {
        const batch = points.slice(i, i + batchSize).map(async f => {
          const [lng, lat] = f.geometry.coordinates;
          return await fetchIsochronePolygon(lng, lat);
        });
        const results = await Promise.all(batch);
        polys.push(...results);
      }
      return { type: 'FeatureCollection', features: polys };
    }
    function dissolvePolygons(fc) {
      if (!fc?.features?.length) return emptyFC();
      let merged = fc.features[0];
      for (let i = 1; i < fc.features.length; i++) {
        try { merged = turf.union(merged, fc.features[i]); }
        catch (e) { console.warn('union failed, skipping a feature', e); }
      }
      return merged ? { type: 'FeatureCollection', features: [merged] } : emptyFC();
    }

    // Map load
    map.on('load', async () => {
      try {
        // base data
        const datasetUrl = 'https://api.mapbox.com/datasets/v1/jacquelickteig/cmehl5mrh2qmv1nkae937qkrh/features?access_token=' + mapboxgl.accessToken;
        const res = await fetch(datasetUrl);
        originalGeojson = await res.json();

        // offices points
        map.addSource(OFFICE_SOURCE, { type: 'geojson', data: originalGeojson });
        map.addLayer({
          id: OFFICE_LAYER,
          type: 'circle',
          source: OFFICE_SOURCE,
          paint: { 'circle-radius': 6, 'circle-color': '#009de0' }
        });

        // halo layer (OFFICES ONLY; no borders)
        ensureFillLayer(HALO_OFFICES_SOURCE, 'halo-offices-fill', '#009de0', OFFICE_LAYER);

        // build filters
        buildFilters(originalGeojson);

        // popups for offices
        wireOfficePopups();

        // reach initial state
        setReach(false);

        // initial legend
        updateLegend();

      } catch (e) {
        console.error('Error loading dataset:', e);
      }
    });

    // Filters
    function buildFilters(gj) {
      const regionSelect = document.getElementById('regionFilter');
      const buSelect = document.getElementById('buFilter');

      // clear
      regionSelect.innerHTML = '';
      buSelect.innerHTML = '';

      const states = [...new Set(gj.features.filter(f => f.properties.country === 'US').map(f => f.properties.state).filter(Boolean))].sort();
      const provinces = [...new Set(gj.features.filter(f => f.properties.country === 'CAN').map(f => f.properties.state).filter(Boolean))].sort();
      const bus = [...new Set(gj.features.map(f => f.properties.bu).filter(Boolean))].sort();

      const caGroup = document.createElement('optgroup');
      caGroup.label = 'Canada';
      provinces.forEach(p => { const o = document.createElement('option'); o.value = 'CAN|'+p; o.textContent = p; caGroup.appendChild(o); });

      const usGroup = document.createElement('optgroup');
      usGroup.label = 'United States';
      states.forEach(s => { const o = document.createElement('option'); o.value = 'US|'+s; o.textContent = s; usGroup.appendChild(o); });

      regionSelect.appendChild(caGroup);
      regionSelect.appendChild(usGroup);

      bus.forEach(b => { const o = document.createElement('option'); o.value = b; o.textContent = b; buSelect.appendChild(o); });

      function getSelected(select) { return Array.from(select.selectedOptions).map(o => o.value); }

      async function applyFilters() {
        const regions = getSelected(regionSelect);
        const busSel = getSelected(buSelect);
        const filtered = {
          type: 'FeatureCollection',
          features: originalGeojson.features.filter(f => {
            const props = f.properties;
            let ok = true;
            if (regions.length) {
              const code = props.country + '|' + props.state;
              if (!regions.includes(code)) ok = false;
            }
            if (busSel.length && !busSel.includes(props.bu)) ok = false;
            return ok;
          })
        };
        map.getSource(OFFICE_SOURCE).setData(filtered);

        if (reachEnabled) await rebuildOfficeHalos(filtered);
      }

      document.getElementById('clearRegion').addEventListener('click', () => { regionSelect.selectedIndex = -1; applyFilters(); });
      document.getElementById('clearBU').addEventListener('click', () => { buSelect.selectedIndex = -1; applyFilters(); });
      document.getElementById('clearFilters').addEventListener('click', () => {
        regionSelect.selectedIndex = -1; buSelect.selectedIndex = -1;
        map.getSource(OFFICE_SOURCE).setData(originalGeojson);
        if (reachEnabled) rebuildOfficeHalos(originalGeojson);
      });

      regionSelect.addEventListener('change', applyFilters);
      buSelect.addEventListener('change', applyFilters);
    }

    // Office popups
    function wireOfficePopups() {
      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });
      map.on('mouseenter', OFFICE_LAYER, (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const props = e.features[0].properties;
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(
          `<div style="line-height:1;">
            <div style="font-weight:bold; color:#009DE0; margin:0;">${props.officeName || ''}</div>
            <div style="font-size:11px; color:#333; margin:0;">${props.address || ''}</div>
            <div style="font-size:11px; color:#666; margin:0;">${props.phone || ''}</div>
            <div style="font-size:11px; color:#666; margin:0;">${props.bu || ''}</div>
          </div>`
        ).addTo(map);
      });
      map.on('mouseleave', OFFICE_LAYER, () => { map.getCanvas().style.cursor = ''; popup.remove(); });
    }

    // Rebuild office halos (filtered or full)
    async function rebuildOfficeHalos(sourceData) {
      if (!reachEnabled) return;
      const data = sourceData || map.getSource(OFFICE_SOURCE)._data;
      const pts = data.features.filter(f => f.geometry?.type === 'Point');
      const fc = await buildIsochronesForPoints(pts);
      const dissolved = dissolvePolygons(fc);
      setHaloData(HALO_OFFICES_SOURCE, dissolved);
    }

    // Legend
    function updateLegend() {
      const itemsEl = document.getElementById('legendItems');
      itemsEl.innerHTML = '';

      // Offices (always)
      addLegendItem(itemsEl, '#009de0', 'Offices');

      // Show ALL added layers (visible ones), even before data is uploaded
      for (const l of uploadLayers) {
        if (!l.visible) continue;
        const color = l.pickr.getColor().toHEXA().toString();
        const name = document.getElementById(l.nameInputId).value || 'Layer';
        addLegendItem(itemsEl, color, name);
      }
    }
    function addLegendItem(container, color, name) {
      const row = document.createElement('div'); row.className = 'legend-item';
      const sw = document.createElement('span'); sw.className = 'legend-swatch'; sw.style.background = color;
      const text = document.createElement('span'); text.textContent = name;
      row.appendChild(sw); row.appendChild(text); container.appendChild(row);
    }

    // ===== Layers UI =====
    const uploadLayersContainer = document.getElementById('uploadLayers');
    const addLayerBtn = document.getElementById('addLayerBtn');

    // Do NOT auto-open the file picker; just add a new set of inputs
    addLayerBtn.addEventListener('click', () => {
      if (layerCount >= MAX_LAYERS) { alert('You can add up to 3 layers.'); return; }
      addUploadLayer();
      if (layerCount >= MAX_LAYERS) addLayerBtn.disabled = true;
    });

    function randomBrandishColor(seed) {
      const palette = ['#c026d3', '#16a34a', '#ea580c', '#2563eb', '#0ea5e9', '#f59e0b'];
      return palette[(seed - 1) % palette.length];
    }

    function addUploadLayer() {
      const index = ++layerCount;
      const layerId = `uploaded-layer-${index}`;
      const circleLayerId = `uploaded-circle-${index}`;
      const defaultColor = randomBrandishColor(index);
      const statusId = `status-${layerId}`;

      // UI Card
      const card = document.createElement('div');
      card.className = 'layer-card';
      card.id = `card-${layerId}`;
      card.innerHTML = `
        <div class="layer-header">
          <div class="layer-meta">
            <span class="chip" id="chip-${layerId}" style="background:${defaultColor};"></span>
            <input type="text" id="name-${layerId}" value="Layer ${index}" aria-label="Layer name" class="layer-name-input">
          </div>
          <div class="layer-actions">
            <button class="icon-btn" id="toggle-${layerId}" title="Toggle visibility">👁</button>
            <button class="icon-btn" id="remove-${layerId}" title="Remove layer">✕</button>
          </div>
        </div>
        <div class="layer-body">
          <div class="layer-row">
            <div id="picker-${layerId}"></div>
            <label class="muted">Marker Color</label>
          </div>
          <div class="layer-row">
            <input type="file" id="file-${layerId}" accept=".csv">
          </div>
          <div id="${statusId}" class="muted"></div>
        </div>
      `;
      uploadLayersContainer.appendChild(card);

      // Map source & layer
      map.addSource(layerId, { type:'geojson', data: emptyFC() });
      map.addLayer({
        id: circleLayerId,
        type: 'circle',
        source: layerId,
        paint: { 'circle-radius': 6, 'circle-color': defaultColor }
      });

      // Color picker
      const pickr = Pickr.create({
        el: `#picker-${layerId}`,
        theme: 'classic',
        default: defaultColor,
        components: { preview: true, opacity: false, hue: true, interaction: { hex: true, input: true } }
      });
      // Keep chip + map layer color in sync
      pickr.on('change', (color) => {
        const hex = color.toHEXA().toString();
        document.getElementById(`chip-${layerId}`).style.background = hex;         // chip updates
        const pickerButton = document.querySelector(`#picker-${layerId} .pcr-button`);
        if (pickerButton) pickerButton.style.background = hex;                     // ensure selector box visually updates
        map.setPaintProperty(circleLayerId, 'circle-color', hex);                  // map updates
        // rewrite feature colors for popups
        const src = map.getSource(layerId);
        if (src) {
          const data = src._data;
          (data.features || []).forEach(f => f.properties.color = hex);
          src.setData(data);
        }
        updateLegend();
      });

      // Ensure initial Pickr button shows default color (sometimes theme defers paint)
      pickr.on('init', (instance) => {
        const btn = document.querySelector(`#picker-${layerId} .pcr-button`);
        if (btn) btn.style.background = defaultColor;
      });

      // Visibility toggle
      let visible = true;
      document.getElementById(`toggle-${layerId}`).addEventListener('click', () => {
        visible = !visible;
        map.setLayoutProperty(circleLayerId, 'visibility', visible ? 'visible' : 'none');
        // reflect visibility in chip opacity
        document.getElementById(`chip-${layerId}`).style.opacity = visible ? '1' : '0.35';
        updateLegend();
      });

      // Remove layer
      document.getElementById(`remove-${layerId}`).addEventListener('click', () => {
        // UI
        card.remove();
        // Map
        if (map.getLayer(circleLayerId)) map.removeLayer(circleLayerId);
        if (map.getSource(layerId)) map.removeSource(layerId);
        // State
        const idx = uploadLayers.findIndex(l => l.id === layerId);
        if (idx >= 0) uploadLayers.splice(idx, 1);
        layerCount--;
        addLayerBtn.disabled = false;
        updateLegend();
      });

      // Name input -> legend updates
      document.getElementById(`name-${layerId}`).addEventListener('input', updateLegend);

      // File upload
      const fileInput = document.getElementById(`file-${layerId}`);
      const perLayerStatus = document.getElementById(statusId);
      fileInput.addEventListener('change', (e) => handleCSVUpload(e, layerId, pickr, perLayerStatus));

      // Track
      uploadLayers.push({
        id: layerId,
        sourceId: layerId,
        circleLayerId,
        nameInputId: `name-${layerId}`,
        pickr,
        statusId,
        get visible() { return visible; }
      });

      // refresh legend immediately (so newly added layer appears even before data)
      updateLegend();
    }

    // Handle CSV for a given layer
    function handleCSVUpload(event, layerId, pickr, statusEl) {
      const file = event.target.files[0];
      if (!file) return;

      statusEl.textContent = "Uploading...";
      document.getElementById('uploadStatus').textContent = "Uploading...";

      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          const features = [];
          const color = pickr.getColor().toHEXA().toString();

          for (const row of results.data) {
            let lat = parseFloat(row.Latitude);
            let lng = parseFloat(row.Longitude);

            if ((!lat || !lng) && row.ADDRESS) {
              try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(row.ADDRESS)}&key=${GOOGLE_MAPS_KEY}`);
                const data = await response.json();
                if (data.status === "OK") {
                  lat = data.results[0].geometry.location.lat;
                  lng = data.results[0].geometry.location.lng;
                }
              } catch (err) {
                console.error("Geocoding failed for:", row.ADDRESS, err);
              }
            }

            if (isFinite(lat) && isFinite(lng)) {
              features.push({
                type: "Feature",
                geometry: { type: "Point", coordinates: [lng, lat] },
                properties: {
                  officeName: row["LABEL"] || row["Label"] || "",
                  address: row.ADDRESS || "",
                  state: row["STATE / PROVINCE"] || "",
                  color
                }
              });
            }
          }

          const name = (document.getElementById(`name-${layerId}`)?.value || 'Layer').trim();
          if (features.length > 0) {
            statusEl.textContent = `✅ ${features.length} locations added to ${name}.`;
            document.getElementById('uploadStatus').textContent = `✅ Added ${features.length} locations to ${name}.`;
          } else {
            statusEl.textContent = "⚠️ No valid locations found in the file.";
            document.getElementById('uploadStatus').textContent = "⚠️ No valid locations found in the file.";
          }

          const uploadedGeojson = { type:"FeatureCollection", features };
          const src = map.getSource(layerId);
          if (src) src.setData(uploadedGeojson);

          // Popups for this layer
          wireUploadLayerPopups(layerId);

          updateLegend();
        },
        error: function(err) {
          statusEl.textContent = "❌ Upload failed: " + err.message;
          document.getElementById('uploadStatus').textContent = "❌ Upload failed: " + err.message;
        }
      });
    }

    function wireUploadLayerPopups(layerId) {
      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });
      const circleId = `uploaded-circle-${layerId.split('-').pop()}`;
      map.on('mouseenter', circleId, (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const props = e.features[0].properties;
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(
          `<span style="font-weight:bold; color:${props.color || '#009DE0'};">${props.officeName || '(No LABEL)'}</span><br>${props.address || ''}`
        ).addTo(map);
      });
      map.on('mouseleave', circleId, () => { map.getCanvas().style.cursor = ''; popup.remove(); });
    }

    // ===== Export (includes legend) =====
    document.getElementById('exportMap').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      const controls = document.querySelectorAll('.mapboxgl-ctrl');

      // Hide panel/Mapbox controls; keep legend visible
      panel.style.display = 'none';
      controls.forEach(c => c.style.display = 'none');
      map.resize();

      // Overlay / crop (4:3)
      const overlay = document.createElement('div');
      overlay.style.cssText = "position:fixed; inset:0; z-index:9999; pointer-events:none;";
      const box = document.createElement('div');
      Object.assign(box.style, {
        position: "absolute", top: "50%", left: "50%", width: "80%", aspectRatio: "4/3",
        transform: "translate(-50%, -50%)", border: "2px dashed #666", pointerEvents: "none"
      });
      overlay.appendChild(box);

      const label = document.createElement('div');
      label.textContent = "Use your mouse scroll wheel to adjust size. Click, hold, and move to adjust placement.";
      Object.assign(label.style, {
        position: "absolute", top: "15px", left: "50%", transform: "translateX(-50%)",
        fontSize: "14px", color: "#fff", background: "rgba(0,0,0,0.6)",
        padding: "6px 12px", borderRadius: "4px"
      });
      overlay.appendChild(label);

      const buttons = document.createElement('div');
      Object.assign(buttons.style, {
        position: "absolute", bottom: "20px", right: "20px", display: "flex", gap: "12px",
        pointerEvents: "auto"
      });
      function makeBtn(txt){ const b=document.createElement('button'); b.textContent=txt; b.className='so-btn'; b.style.width='auto'; return b; }
      const confirmBtn = makeBtn("Confirm Export");
      const cancelBtn = makeBtn("Cancel");
      buttons.appendChild(confirmBtn); buttons.appendChild(cancelBtn);
      overlay.appendChild(buttons);
      document.body.appendChild(overlay);

      confirmBtn.onclick = async () => {
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = 2048; exportCanvas.height = 1536;
        const ctx = exportCanvas.getContext('2d');
        const mapCanvas = map.getCanvas();

        const boxRect = box.getBoundingClientRect();
        const mapRect = mapCanvas.getBoundingClientRect();

        const sx = (boxRect.left - mapRect.left) * (mapCanvas.width / mapRect.width);
        const sy = (boxRect.top - mapRect.top) * (mapCanvas.height / mapRect.height);
        const sw = boxRect.width * (mapCanvas.width / mapRect.width);
        const sh = boxRect.height * (mapCanvas.height / mapRect.height);

        // 1) draw cropped map
        ctx.drawImage(mapCanvas, sx, sy, sw, sh, 0, 0, exportCanvas.width, exportCanvas.height);

        // 2) render legend to a canvas and place it bottom-left in final image
        const legendEl = document.getElementById('legend');
        if (legendEl) {
          const legendCanvas = await html2canvas(legendEl, { backgroundColor: null, scale: 2 });
          const pad = 24;
          const maxWidth = Math.min(legendCanvas.width, Math.floor(exportCanvas.width * 0.35));
          const scale = maxWidth / legendCanvas.width;
          const dw = legendCanvas.width * scale;
          const dh = legendCanvas.height * scale;
          ctx.drawImage(legendCanvas, pad, exportCanvas.height - dh - pad, dw, dh);
        }

        const img = exportCanvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.href = img; link.download = "map-export-4x3.png"; link.click();
        cleanup();
      };

      cancelBtn.onclick = () => cleanup();

      function cleanup() {
        document.body.removeChild(overlay);
        panel.style.display = '';
        controls.forEach(c => c.style.display = '');
        map.resize();
      }
    });

    // ===== Template CSV download (under +Add Layer) =====
    document.getElementById('downloadTemplate').addEventListener('click', async (e) => {
      e.preventDefault();
      const url = "https://raw.githubusercontent.com/JLickteig/SalasOBrienOfficeMap/refs/heads/main/MapAddressTemplate.csv";
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "MapAddressTemplate.csv";
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
      } catch (err) {
        console.error("Failed to download template:", err);
      }
    });

    // Legend auto-refresh if DOM changes in upload area
    const legendObserver = new MutationObserver(() => updateLegend());
    legendObserver.observe(document.getElementById('uploadLayers'), { childList: true, subtree: true });

  </script>
