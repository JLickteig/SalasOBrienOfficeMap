<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #filters {
      position:absolute;
      top:10px; left:10px;
      background:#fff; padding:10px; border-radius:4px;
      font-family:sans-serif; z-index:1;
      max-width:260px;
    }
    label { font-weight:bold; margin-bottom:8px; }
    .subhead { font-weight:normal; font-size:12px; display:block; margin-top:-2px; margin-bottom:8px; }
    select { margin:5px 0; width:100%; }
    button { margin:5px 0; padding:5px 10px; width:100%; }
    input[type="file"] { margin:5px 0; width:100%; }
    #color-picker { margin:10px 0; }
    .mapboxgl-popup { font-family: sans-serif; font-size: 13px; }
    .mapboxgl-popup-content { white-space: pre-line; }
  </style>
</head>
<body>
  <div id="filters">
    <label>Region</label>
    <select id="regionSelect"></select>

    <label>Business Unit</label>
    <select id="buSelect"></select>

    <label>Upload CSV <span class="subhead">(with addresses)</span></label>
    <input type="file" id="csvUpload" accept=".csv" />

    <label>Marker Color <span class="subhead">(for uploaded addresses)</span></label>
    <div id="color-picker"></div>

    <button id="revertMap">Revert to Original Map</button>
    <button id="exportMap">Export Map as Image</button>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
      center: [-95, 40],
      zoom: 3
    });

    let originalGeojson = null;
    let uploadedLayerId = 'uploaded-points';

    map.on('load', async () => {
      try {
        // Load original dataset
        const response = await fetch('YOUR_GEOJSON_SOURCE_URL');
        originalGeojson = await response.json();

        map.addSource('offices', { type: 'geojson', data: originalGeojson });
        map.addLayer({
          id: 'offices-layer',
          type: 'circle',
          source: 'offices',
          paint: {
            'circle-radius': 6,
            'circle-color': '#009DE0'
          }
        });

        // Init Pickr
        const pickr = Pickr.create({
          el: '#color-picker',
          theme: 'classic',
          default: '#000086',
          components: {
            preview: true,
            opacity: false,
            hue: true,
            interaction: { hex: true, input: true, save: true }
          }
        });

        // Update uploaded marker colors when Pickr changes
        pickr.on('save', (color) => {
          const newColor = color.toHEXA().toString();
          if (map.getLayer(uploadedLayerId)) {
            map.setPaintProperty(uploadedLayerId, 'circle-color', newColor);
          }
        });

        // Revert button
        document.getElementById('revertMap').addEventListener('click', () => {
          if (map.getLayer(uploadedLayerId)) {
            map.removeLayer(uploadedLayerId);
            map.removeSource(uploadedLayerId);
          }
          document.getElementById('regionSelect').selectedIndex = -1;
          document.getElementById('buSelect').selectedIndex = -1;
          pickr.setColor('#000086');
          document.getElementById('csvUpload').value = "";
          map.getSource('offices').setData(originalGeojson);
        });

        // Export map to PNG
        document.getElementById('exportMap').addEventListener('click', () => {
          const mapContainer = document.getElementById('map');
          html2canvas(mapContainer, { useCORS: true }).then(canvas => {
            const img = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = img;
            link.download = "map-export.png";
            link.click();
          });
        });

      } catch (err) {
        console.error('Error loading dataset:', err);
      }
    });
  </script>
</body>
</html>
