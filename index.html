<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #filters {
      position:absolute;
      top:10px; left:10px;
      background:#fff; padding:10px; border-radius:4px;
      font-family:sans-serif; z-index:1;
    }
    select { margin:5px 0; width:200px; }
    .mapboxgl-popup {
      font-family: sans-serif;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div id="filters">
  <label>Filter by State/Province</label><br>
  <select id="stateFilter">
    <option value="">All</option>
  </select><br>
  <label>Filter by Business Unit</label><br>
  <select id="buFilter">
    <option value="">All</option>
  </select>
</div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY21lZDF0aXE0MDVrYzJpcGxxYWJjcjBkaCJ9.FCV2mpRq2iULMEZJbBi0Iw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
    center: [-98.5795, 39.8283], // center USA
    zoom: 3
  });

  map.on('load', async () => {
    try {
      const datasetUrl = 'https://api.mapbox.com/datasets/v1/jacquelickteig/cmehl5mrh2qmv1nkae937qkrh/features?access_token=' + mapboxgl.accessToken;
      const res = await fetch(datasetUrl);
      const geojson = await res.json();

      // Add dataset source
      map.addSource('offices', {
        type: 'geojson',
        data: geojson
      });

      // Add styled markers
      map.addLayer({
        id: 'offices-layer',
        type: 'circle',
        source: 'offices',
        paint: {
          'circle-radius': 6,
          'circle-color': '#009de0'
        }
      });

      // Populate filter dropdowns
      const stateSelect = document.getElementById('stateFilter');
      const buSelect = document.getElementById('buFilter');

      const states = [...new Set(geojson.features.map(f => f.properties.state).filter(Boolean))].sort();
      const bus = [...new Set(geojson.features.map(f => f.properties.bu).filter(Boolean))].sort();

      states.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s; opt.textContent = s;
        stateSelect.appendChild(opt);
      });

      bus.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b; opt.textContent = b;
        buSelect.appendChild(opt);
      });

      // Filtering function
      function applyFilters() {
        const state = stateSelect.value;
        const bu = buSelect.value;

        const filtered = {
          type: 'FeatureCollection',
          features: geojson.features.filter(f => {
            let match = true;
            if (state && f.properties.state !== state) match = false;
            if (bu && f.properties.bu !== bu) match = false;
            return match;
          })
        };

        map.getSource('offices').setData(filtered);
      }

      stateSelect.addEventListener('change', applyFilters);
      buSelect.addEventListener('change', applyFilters);

      // Hover popup
      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });

      map.on('mouseenter', 'offices-layer', (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const props = e.features[0].properties;
        const html = `<strong>${props.officeName || ''}</strong><br>${props.address || ''}<br>${props.phone || ''}`;
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(html).addTo(map);
      });

      map.on('mouseleave', 'offices-layer', () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });

    } catch (err) {
      console.error('Error loading dataset:', err);
    }
  });
</script>
</body>
</html>
