<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    label { font-weight: bold; display: block; margin-top: 8px; }
    small { font-weight: normal; font-size: 12px; color: #555; }
    select, input[type="file"], input[type="color"], button {
      margin-top: 4px;
      padding: 4px;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="regionSelect">Filter by State/Province <br><small>(hold Ctrl + click to select multiple states/provinces)</small></label>
    <select id="regionSelect" multiple></select>

    <label for="buSelect">Filter by Business Unit</label>
    <select id="buSelect" multiple></select>

    <label for="csvUpload">Upload Addresses (CSV)</label>
    <input type="file" id="csvUpload" accept=".csv" />

    <label for="colorPicker">Marker Color <small>(for uploaded addresses)</small></label>
    <input type="color" id="colorPicker" value="#000086">

    <button id="revertMap">Revert to Original Map</button>
    <button id="exportMap">Export Map as PNG</button>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY2xibGk4dzI4MDFndjNvcGZiMWJ0Z2g1aCJ9.JEUK4ec6CII_v5q0v2iXJA";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi",
      center: [-95, 40],
      zoom: 3
    });

    let originalGeojson = {
      type: "FeatureCollection",
      features: [] // replace with your original office features
    };

    let uploadedLayerId = "uploaded-points";

    // Populate filter dropdowns (placeholder options)
    const regionSelect = document.getElementById("regionSelect");
    ["Alabama","Oklahoma","Ontario","Texas","Wyoming"].sort().forEach(r => {
      let opt = document.createElement("option");
      opt.value = r; opt.textContent = r;
      regionSelect.appendChild(opt);
    });

    const buSelect = document.getElementById("buSelect");
    ["Energy","Healthcare","Industrial"].sort().forEach(bu => {
      let opt = document.createElement("option");
      opt.value = bu; opt.textContent = bu;
      buSelect.appendChild(opt);
    });

    // Revert button
    document.getElementById("revertMap").addEventListener("click", () => {
      if (map.getLayer(uploadedLayerId)) {
        map.removeLayer(uploadedLayerId);
        map.removeSource(uploadedLayerId);
      }
      regionSelect.selectedIndex = -1;
      buSelect.selectedIndex = -1;
      document.getElementById("csvUpload").value = "";
      document.getElementById("colorPicker").value = "#000086"; // reset default
      map.getSource("offices")?.setData(originalGeojson);
    });

    // Export button
    document.getElementById("exportMap").addEventListener("click", () => {
      html2canvas(document.querySelector("#map"), {useCORS: true}).then(canvas => {
        let link = document.createElement("a");
        link.download = "map.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
