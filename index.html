<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex; /* sidebar + map */
      font-family: Arial, sans-serif;
    }
    #controls {
      width: 280px;
      background: #fff;
      padding: 15px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }
    #controls label {
      font-weight: bold;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }
    #controls small {
      font-weight: normal;
      font-size: 12px;
      color: #555;
      margin-top: 2px;
    }
    #controls select,
    #controls input[type="file"],
    #controls input[type="color"],
    #controls button {
      margin-top: 6px;
    }
    #map {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Filter by State/Province
      <small>(hold Ctrl + click to select multiple states/provinces)</small>
      <select id="stateFilter" multiple></select>
    </label>

    <label>Filter by Business Unit
      <select id="buFilter" multiple></select>
    </label>

    <label>Upload CSV of Addresses
      <input type="file" id="fileInput" accept=".csv"/>
    </label>

    <label>Marker Color <small>for uploaded addresses</small>
      <input type="color" id="colorPicker" value="#000086"/>
    </label>

    <button id="revertButton">Revert to Original Map</button>
    <button id="exportButton">Export Map as PNG</button>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY2xibGk4dzI4MDFndjNvcGZiMWJ0Z2g1aCJ9.JEUK4ec6CII_v5q0v2iXJA";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi",
      center: [-95, 40],
      zoom: 3
    });

    let uploadedMarkers = [];
    const colorPicker = document.getElementById("colorPicker");

    // Handle CSV Upload
    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          // Clear old markers
          uploadedMarkers.forEach(m => m.remove());
          uploadedMarkers = [];
          for (let row of results.data) {
            let lat = parseFloat(row.Latitude);
            let lon = parseFloat(row.Longitude);

            // Geocode if no lat/lon provided
            if ((!lat || !lon) && row.ADDRESS) {
              try {
                const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(row.ADDRESS)}&key=AIzaSyBdVVKVelSKtsN9F6wTh-S57j-r1TbvNXw`;
                const res = await fetch(geocodeUrl);
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                  lat = data.results[0].geometry.location.lat;
                  lon = data.results[0].geometry.location.lng;
                }
              } catch (err) {
                console.error("Geocode failed:", err);
              }
            }

            if (lat && lon) {
              const marker = new mapboxgl.Marker({ color: colorPicker.value })
                .setLngLat([lon, lat])
                .setPopup(new mapboxgl.Popup().setText(`${row["Client and Project Name"] || ""}\n${row.ADDRESS || ""}`))
                .addTo(map);
              uploadedMarkers.push(marker);
            }
          }
        }
      });
    });

    // Change marker colors dynamically
    colorPicker.addEventListener("input", () => {
      uploadedMarkers.forEach(marker => {
        const el = marker.getElement();
        el.querySelector("svg path").setAttribute("fill", colorPicker.value);
      });
    });

    // Revert button clears filters, markers, resets color
    document.getElementById("revertButton").addEventListener("click", () => {
      document.getElementById("stateFilter").selectedIndex = -1;
      document.getElementById("buFilter").selectedIndex = -1;
      document.getElementById("fileInput").value = "";
      uploadedMarkers.forEach(m => m.remove());
      uploadedMarkers = [];
      colorPicker.value = "#000086";
    });

    // Export button
    document.getElementById("exportButton").addEventListener("click", () => {
      html2canvas(document.getElementById("map"), {useCORS: true}).then(canvas => {
        const link = document.createElement("a");
        link.download = "map.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
