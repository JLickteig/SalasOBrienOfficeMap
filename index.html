<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (fallback + dissolve) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }

    /* Panel */
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section { border: 1px solid var(--line); border-radius: 12px; padding: 12px; margin-bottom: 12px; background: #fff; }
    .section-title { font-weight: 600; font-size: 14px; margin: 0 0 8px 0; display: flex; align-items: center; gap: 8px; }
    .hr { height: 1px; background: var(--line); margin: 12px 0; }

    /* Layer cards */
    .layer-card { border: 1px solid var(--line); border-radius: 10px; padding: 10px; margin-bottom: 10px; background: #fff; }
    .layer-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px; }
    .layer-meta { display: flex; align-items: center; gap: 8px; min-width: 0; }
    .layer-actions { display: flex; align-items: center; gap: 8px; }
    .icon-btn { background: #fff; border: 1px solid var(--line); border-radius: 8px; padding: 6px 8px; cursor: pointer; }
    .icon-btn:hover { background: #f3f4f6; }

    /* Legend */
    .map-legend { position: absolute; left: 50%; transform: translateX(-50%); bottom: 14px; background: transparent; border: none; box-shadow: none; border-radius: 10px; padding: 8px 10px; z-index: 4; max-width: min(90%, 900px); }
    #legendItems { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px 16px; }
    .legend-item { display: inline-flex; align-items: center; gap: 6px; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; display: inline-block; }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <aside id="panel" aria-label="Controls">
    <!-- Layers -->
    <div class="panel-section" id="layersSection">
      <div class="section-title">Layers</div>

      <!-- Offices toggle -->
      <div class="layer-card" aria-label="Offices layer">
        <div class="layer-header">
          <div class="layer-meta"><strong>Salas O'Brien Offices</strong></div>
          <div class="layer-actions">
            <button class="icon-btn" id="toggle-offices" title="Toggle visibility">üëÅ</button>
          </div>
        </div>
        <div class="muted">This layer is filterable and supports reach halos.</div>
      </div>

      <!-- Dynamic upload layers container -->
      <div id="uploadLayers"></div>
    </div>
  </aside>

  <!-- Map -->
  <div id="map"></div>

  <!-- Legend -->
  <div id="legend" class="map-legend" aria-label="Legend" style="display:none;">
    <div id="legendItems"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
      center: [-98.5795, 39.8283],
      zoom: 3
    });

    const OFFICE_SOURCE = 'offices';
    const OFFICE_LAYER = 'offices-layer';
    let originalGeojson = null;
    let officesVisible = true;

    function setOfficesVisible(show) {
      officesVisible = !!show;
      if (map.getLayer(OFFICE_LAYER)) {
        map.setLayoutProperty(OFFICE_LAYER, 'visibility', officesVisible ? 'visible' : 'none');
      }
      updateLegend();
    }

    function updateLegend() {
      const legendEl = document.getElementById('legend');
      const itemsEl = document.getElementById('legendItems');
      itemsEl.innerHTML = '';
      if (officesVisible) {
        addLegendItem(itemsEl, '#009de0', "Salas O'Brien Offices");
        legendEl.style.display = '';
      } else {
        legendEl.style.display = 'none';
      }
    }

    function addLegendItem(container, color, name) {
      const row = document.createElement('div'); row.className = 'legend-item';
      const sw = document.createElement('span'); sw.className = 'legend-swatch'; sw.style.background = color;
      const text = document.createElement('span'); text.textContent = name;
      row.appendChild(sw); row.appendChild(text); container.appendChild(row);
    }

    map.on('load', async () => {
      try {
        const datasetUrl = 'https://api.mapbox.com/datasets/v1/jacquelickteig/cmehl5mrh2qmv1nkae937qkrh/features?access_token=' + mapboxgl.accessToken;
        const res = await fetch(datasetUrl);
        originalGeojson = await res.json();

        map.addSource(OFFICE_SOURCE, { type: 'geojson', data: originalGeojson });
        map.addLayer({
          id: OFFICE_LAYER,
          type: 'circle',
          source: OFFICE_SOURCE,
          paint: { 'circle-radius': 6, 'circle-color': '#009de0' }
        });

        updateLegend();

        const officesBtn = document.getElementById('toggle-offices');
        officesBtn.addEventListener('click', () => {
          setOfficesVisible(!officesVisible);
          officesBtn.textContent = officesVisible ? 'üëÅ' : 'üö´';
        });
      } catch (e) {
        console.error('Error loading dataset:', e);
      }
    });
  </script>
</body>
</html>
